<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krishna CA Aspirant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>
        <p id="errorMsg" style="color: #ff7eb3; margin-top: 1rem;"></p>
        <a href="index.html" style="color: white; margin-top: 1rem; display: inline-block;">Back to Home</a>
    </div>

    <script type="module">
        import { loginUser, checkAuth } from './js/auth.js';

        // Check if already logged in
        checkAuth();

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await loginUser(email, password);
                // checkAuth will handle redirect
            } catch (error) {
                errorMsg.textContent = "Login failed: " + error.message;
            }
        });
    </script>
</body>

</html>
