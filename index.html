<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna CA Aspirant</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="ca-logo.jpg" alt="CA Logo" height="40" />
      <span>Krishna CA</span>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#quotes">Quotes</a>
      <a href="#articles">Articles</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="container">
      <h1 id="title">Welcome to Krishna's Journey</h1>
      <p class="subtitle">"Success is not the key to happiness. Happiness is the key to success. If you love what you
        are doing, you will be successful."</p>
      <button id="magicButton" class="btn-primary">Inspire Me âœ¨</button>
    </div>
  </section>

  <!-- Quotes Section -->
  <section class="quotes-section" id="quotes">
    <h2 class="section-title">Daily Inspiration</h2>
    <div class="container">
      <div class="quotes-grid" id="quotesContainer">
        <!-- Quotes will be loaded here -->
        <div class="quote-card">
          <p class="quote-text">Loading quotes...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Articles Section -->
  <section class="articles-section" id="articles">
    <h2 class="section-title">My Thoughts & Articles</h2>
    <div class="container">
      <div class="articles-grid" id="articlesList">
        <!-- Articles will be loaded here -->
        <p style="text-align: center; color: #94a3b8;">Loading articles...</p>
      </div>


      <script type="module" src="script.js"></script>
</body>

</html>
